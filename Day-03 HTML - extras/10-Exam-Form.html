<html>
  <head>
    <title>Fee Payment Form</title>
  </head>
  <body>
    <form action="">
      <label for="sname">Student Name</label>
      <input type="text" placeholder="Alphabets Only" required />
      <br /><br />
      <label for="sname">Roll No-Enrollment No-Form No</label>
      <input type="text" required />
      <br /><br />

      <label for="session">Academic Session</label>
      <select name="session" id="">
        <option value="null">Please Select an Option</option>
        <option value="2019-22">2019-22</option>
        <option value="2020-23">2020-23</option>
        <option value="2021-24">2021-24</option>
        <option value="2022-25">2022-25</option>
        <option value="2023-26">2023-26</option>
        <option value="2024-27">2024-27</option>
      </select>
      <br /><br />

      <label for="fname">Father Name</label>
      <input type="text" />
      <br /><br />

      <label for="phone">Phone number</label>
      <input type="number" />
      <br /><br />

      <label for="email">Email Id</label>
      <input type="email" />
      <br /><br />

      <label for="dob">Date of Birth</label>
      <input type="date" />
      <br /><br />

      <label for="gender">Gender</label>
      <select name="gender" id="">
        <option value="null">Please Select an Option</option>
        <option value="2019-22">Male</option>
        <option value="2020-23">Female</option>
      </select>
      <br /><br />

      <label for="course">Course</label>
      <input type="text" name="course" />
      <br /><br />

      <label for="subject">Subject</label>
      <input type="text" name="subject" />
      <br /><br />

      <label for="gender">Gender</label>
      <select name="gender" id="">
        <option value="null">Please Select an Option</option>
        <option value="2019-22">Male</option>
        <option value="2020-23">Female</option>
      </select>
      <br /><br />

      <label for="category">Category</label>
      <select name="Category">
        <option>Please Select an Option</option>
        <option value="General">General</option>
        <option value="SC">SC</option>
        <option value="ST">ST</option>
        <option value="BC-I">BC-I</option>
        <option value="BC-II">BC-II</option>
      </select>
      <br /><br />

      <label for="feetype">Fee Type</label>
      <select name="Fee Type">
        <option  value="">Please Select an Option</option>
        <option value="Application">Application</option>
        <option value="Admission">Admission</option>
        <option value="Readmission">Readmission</option>
        <option value="Registration Fee">Registration Fee</option>
        <option value="Exam Fee">Exam Fee</option>
        <option value="CLC">CLC</option>
        <option value="Others">Others</option>
      </select>
      <br /><br />

      <label for="amount">Amount to Pay</label>
      <input type="number" name="amount">
      <br><br>

      <input type="submit">
      <button onclick="window.print();">Print</button>
    </form>
  </body>
</html>
