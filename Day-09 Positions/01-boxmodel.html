<html>
    <head><title>01-Box model</title></head>
    <style>
        div{
            background-color: crimson; 
        }
        .padding{
            padding: 10px;
        }
        .border{
            padding: 10px;
            border: 5px solid;
        }
        .margin{
            padding: 10px;
            border: 5px solid;
            margin: 20px;
        }
    </style>
    <body>
        <div class="content">Content</div>
        <br>
        <div class="padding">Content + Padding</div>
        <br>
        <div class="border">Content + Padding + Border</div>
        <br>
        <div class="margin">Content + Padding + Border + Margin</div>
    </body>
</html>
