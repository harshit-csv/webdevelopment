<html>
    <head>
        <title>01-Div-Span</title>
    </head>
    <style>
        body *{
            background-color: aqua;
        }
    </style>
    <body>
        <div>Hello</div> 
        <div>Harshit</div>

        <span>Hello</span> 
        <span>Harshit</span>

        <h1>Harshit is Live</h1>
        <a href="#">click me</a>

    </body>
</html>

Elements are two types:
- Block element
- Inline element
