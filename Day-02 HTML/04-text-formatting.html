<html>
    <head>
        <title>04-Text Formatting</title>
    </head>
    <body>
        <p>This is <b>Harshit</b></p>
        <p>This is <u>Harshit</u></p>
        <p>This is <i>Harshit</i></p>
        <p>I <strike>waste</strike> time.</p>
        <p>H<sub>2</sub>0</p>
        <p>2<sup>2</sup> = 4</p>

        <p>
            This is Harshit 
            I am from Hajipur
        </p>

        <pre>
            This is Harshit 
            I am from Hajipur
        </pre>
    </body>
</html>
