<html>
    <head>
        <title>02-Tag Selector</title>
    </head>
    <style>
        h1 {
            color: yellow;
            background-color: black;
        }
        p{
            font-size: 50px;
        }
        code {
            background-color: black;
            color: bisque;
        }

    </style>
    <body>
        <h1>Hi, I am heading 1</h1>
        <h1>Hello, I am heading 1</h1>

        <h3>Hi, I am heading 3 - Color: Blue, background-color: Yellowgreen</h3>

        <p>Hi, I am Paragraph</p>

        <code>
            alert("Hello World");
        </code>

    </body>
</html>
